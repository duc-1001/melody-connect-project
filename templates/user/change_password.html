{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/user/change_password.css' %}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <h1>Đổi mật khẩu</h1>
    <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password">Mật khẩu cũ:</label>
            <input type="password" id="old_password" name="old_password" required>
        </div>
        <div class="form-group">
            <label for="new_password1">Mật khẩu mới:</label>
            <input type="password" id="new_password1" name="new_password1" required>
        </div>
        <div class="form-group">
            <label for="new_password2">Xác nhận mật khẩu mới:</label>
            <input type="password" id="new_password2" name="new_password2" required>
        </div>
        <button class="btn-submit" type="submit">Đổi mật khẩu</button>
    </form>
</div>
{% endblock %}
