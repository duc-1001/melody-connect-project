{% extends 'chat/base.html' %}
{% load static %}
{% block chat %}
<div class="content">
    {% csrf_token %}
    <div class="content-title">
        <div class="avatar-receiver">
            <img src="https://yt3.ggpht.com/LKDMK6KpGDtsV11P1opuFEwjr5U5kI5BCiNEaA_v-dgGr30wfqlFAhhAvH4_xVzIIKPnI5gU=s48-c-k-c0x00ffffff-no-rj"
                alt="avatar" />
        </div>
        <div class="info">
            <div class="name-room">
            </div>
        </div>
    </div>
    <div class="messenger-container">
        <div class="list-messenger-container">
            <div class="list-messenger">
                
            </div>
        </div>
        <div class="box-sender-mess">
            <textarea placeholder="Aa" class="input-mess" rows="2"></textarea>
            <div class="box-sender">
                <div class="icon-sender">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock chat %}
